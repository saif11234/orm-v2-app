<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="./manifest.json">
<script src="./main.js"></script>
  <meta charset="UTF-8" />
  <title>ORM sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="left.png" />
</head>
<body>
  <header>
    <img src="left.png" alt="Left logo" />
    <h1>ORM sheet</h1>
    <img src="right.png" alt="Right logo" />
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" onclick="showTab('assessment')">Risk Assessment</button>
    <button class="tab" onclick="showTab('reference')">Reference Tables</button>
  </div>

  <!-- Assessment Tab Content -->
  <div id="assessmentTab" class="tab-content active">
    <iframe src="assessment.html" style="width: 100%; min-height: 600px; border: none;"></iframe>
  </div>

  <!-- Reference Tab Content -->
  <div id="referenceTab" class="tab-content">
    <iframe src="reference.html" style="width: 100%; min-height: 600px; border: none;"></iframe>
  </div>

  <footer class="footer">
    31st Air Unit
  </footer>

  <script>
    // Tab functionality
    function showTab(tabName) {
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Remove active class from all tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab content and mark tab as active
      if (tabName === 'assessment') {
        document.getElementById('assessmentTab').classList.add('active');
        document.querySelector('.tab[onclick="showTab(\'assessment\')"]').classList.add('active');
      } else if (tabName === 'reference') {
        document.getElementById('referenceTab').classList.add('active');
        document.querySelector('.tab[onclick="showTab(\'reference\')"]').classList.add('active');
      }
    }
  </script>
  <!-- Load shared initial state from state.json into localStorage if not already present -->
  <script>
    (function(){
      // Try to fetch a static state.json at the site root (useful for GitHub Pages)
      fetch('/state.json').then(resp => {
        if (!resp.ok) return null;
        return resp.json();
      }).then(data => {
        if (!data) return;
        try {
          // Only populate when localStorage appears empty or the key we expect is missing
          if (localStorage.length === 0 || !localStorage.getItem('customHazardExamples')) {
            Object.entries(data).forEach(([k,v]) => {
              try {
                const val = (typeof v === 'object') ? JSON.stringify(v) : String(v);
                localStorage.setItem(k, val);
              } catch (e) { /* ignore individual set errors */ }
            });
            console.log('Shared initial state loaded into localStorage from /state.json');
          }
        } catch (e) { /* ignore */ }
      }).catch(() => { /* ignore fetch errors silently */ });
    })();
  </script>
</body>
</html>
